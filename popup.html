<!DOCTYPE html>
<html>
  <head>
    <title>Export Bookmarks</title>
  </head>
  <body>
    <!-- Title for the extension popup -->
    <h1>Export Bookmarks</h1>
    
    <!-- Container where bookmarks will be listed dynamically -->
    <div id="bookmark-list"></div>
    
    <!-- Buttons to export bookmarks to different formats -->
    <button id="export-json">Export to JSON</button>
    <button id="export-csv">Export to CSV</button>
    <button id="export-html">Export to HTML</button>
    
    <!-- Link to JavaScript to handle functionality -->
    <script src="popup.js"></script>
  </body>
</html>
